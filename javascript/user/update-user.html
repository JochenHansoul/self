<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>update user</title>
  <link href="css/index.css" rel="stylesheet" />
  <script src="./js/update-user.js" defer></script><!--type="module"-->
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="create-user.html">create user</a></li>
        <li><a href="get-user.html">get user</a></li>
        <li><a href="update-user.html">update user</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <h1>update user</h1>
    <form name="user" action="http://localhost:3000/user">
      <p>
        <label>id: <input type="number" name="id" value="1" required /></label>
      </p>
      <p>
        <label>last name: <input name="lastName" value="change1" required /></label>
      </p>
      <p>
        <label>first name: <input name="firstName" value="change1" required /></label>
      </p>
      <p>
      <p>
        <label>gender:
          <input type="radio" name="gender" value="UNKNOWN" checked />unknown
          <input type="radio" name="gender" value="MALE" />male
          <input type="radio" name="gender" value="FEMALE" />female
          <input type="radio" name="gender" value="OTHER" />other
        </label>
      </p>
      <p>
        <label>password: <input type="password" name="password" value="passw1" required /></label>
      </p>
      <p>
        <button type="submit">Submit</button>
      </p>
    </form>
  </main>
</body>
</html>
